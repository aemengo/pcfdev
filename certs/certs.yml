name: certs

update:
  canaries: 1
  canary_watch_time: 30000-1200000
  max_in_flight: 1
  serial: false
  update_watch_time: 5000-1200000

instance_groups: []

releases: []

stemcells: []

variables:
- name: loggregator_ca
  type: certificate
  options:
    is_ca: true
    common_name: loggregatorCA

- name: doppler_ssl
  type: certificate
  options:
    ca: loggregator_ca
    common_name: doppler
    extended_key_usage:
    - client_auth
    - server_auth

- name: metron_ssl
  type: certificate
  options:
    ca: loggregator_ca
    common_name: metron
    extended_key_usage:
    - client_auth
    - server_auth

- name: trafficcontroller_ssl
  type: certificate
  options:
    ca: loggregator_ca
    common_name: trafficcontroller
    extended_key_usage:
    - client_auth
    - server_auth
